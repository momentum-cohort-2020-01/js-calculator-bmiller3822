<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer> </script>

</head>

<body>
    <div class="main-div">
        <div class="clear operator">
            <p>Clear</p>
        </div>

        <div class="calc">
            <p></p>
        </div>

        <div class="seven input">
            <p>7</p>
        </div>

        <div class="eight input">
            <p>8</p>
        </div>

        <div class="nine input">
            <p>9</p>
        </div>

        <div class="division operator" id="top-operator">
            <p>/</p>
        </div>

        <div class="four input">
            <p>4</p>
        </div>

        <div class="five input">
            <p>5</p>
        </div>

        <div class="six input">
            <p>6</p>
        </div>

        <div class="multiplication operator">
            <p>*</p>
        </div>

        <div class="one input">
            <p>1</p>
        </div>

        <div class="two input">
            <p>2</p>
        </div>

        <div class="three input">
            <p>3</p>
        </div>

        <div class="subtraction operator">
            <p>-</p>
        </div>

        <div class="zero input">
            <p>0</p>
        </div>

        <div class="decimal input">
            <p>.</p>
        </div>

        <div class="equals input">
            <p>=</p>
        </div>

        <div class="addition operator">
            <p>+</p>
        </div>
    </div>

</body>

</html>
